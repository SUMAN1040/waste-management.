<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="wavestyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <div class="container" style="display: flex;justify-content: center;align-items:center; flex-direction: column; height:100vh">
        <div class="row" style="width: 48%;justify-content: center;align-items: center;background: #1b1d1d;">
            <div class="form login-form" style="width:83%; padding: 20px 0px; justify-content: center; align-items: center;">
                <form action="" method="POST" autocomplete="">
                    <h2 class="text-center" style="color:#00ffdb;"> User & Admin Login </h2>
                    <p class="text-center" style="color:#ff004c;"><b>Login with your email and password.</b></p>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="link forget-pass text-left" ><a href="" style="color:#ef0a0a;"><b>Forgot password?</b></a>
                    </div>
                    <div class="form-group">
                        <input class="form-control button" type="submit" name="login" value="Login" style="background: #7cf0db;border: none;">
                    </div>
                    <div class="link login-link text-center" style="color:#00ffdb;"><b>Not yet a member? </b><a style="color:#c8e1db;"
                            href=""><b>Signup now</b></a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
